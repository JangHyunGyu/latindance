    <style>
        :root {
            --vite-purple: #bd34fe;
            --vite-blue: #41d1ff;
            --vite-dark: #0f0e14;
            --glass-bg: rgba(30, 30, 36, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--vite-dark);
            font-family: 'Pretendard', sans-serif;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(189, 52, 254, 0.15), transparent 40%),
                        radial-gradient(circle at 80% 20%, rgba(65, 209, 255, 0.15), transparent 40%);
            animation: bg-pulse 15s ease-in-out infinite alternate;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes bg-pulse {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-5%, -5%) scale(1.1); }
        }

        body {
            display: flex;
            flex-direction: column;
        }
        .site-header {
            flex: 0 0 auto;
            background: rgba(15, 14, 20, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 0;
        }
        .hub-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100%;
            gap: 2vh;
            padding: 6vh 1.5rem 4vh 1.5rem;
            box-sizing: border-box;
            perspective: 1000px;
        }
        
        /* Glassmorphism Card */
        .hub-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 2vh 2rem;
            width: 100%;
            max-width: 420px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            max-height: 22vh;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            
            /* Entrance Animation */
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .hub-card:nth-child(2) {
            animation-delay: 0.15s;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glowing Border Effect */
        .hub-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        /* Spotlight Effect */
        .hub-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            background: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.06), transparent 40%);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 1;
        }

        .hub-card:hover::after {
            opacity: 1;
        }

        /* Spotlight Border */
        .hub-card .spotlight-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 1px;
            background: radial-gradient(400px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.3), transparent 40%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 2;
        }

        .hub-card:hover .spotlight-border {
            opacity: 1;
        }

        .hub-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 
                        0 0 30px rgba(189, 52, 254, 0.1);
            border-color: rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
        }

        /* Special Glow for Analysis Card */
        .hub-card:first-child:hover {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 
                        0 0 40px rgba(65, 209, 255, 0.3);
        }

        .hub-icon {
            font-size: 4.5vh;
            margin-bottom: 1vh;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
            transition: transform 0.3s ease;
        }

        .hub-card:hover .hub-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .hub-title {
            font-size: 2.2vh;
            font-weight: 800;
            margin-bottom: 0.8vh;
            color: #fff;
            background: linear-gradient(to right, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        /* Gradient Text for Titles on Hover */
        .hub-card:first-child:hover .hub-title {
            background: linear-gradient(to right, #41d1ff, #bd34fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hub-card:last-child:hover .hub-title {
            background: linear-gradient(to right, #ff2d88, #ff8e61);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hub-desc {
            color: #a1a1aa;
            font-size: 1.4vh;
            line-height: 1.5;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .hub-card:hover .hub-desc {
            opacity: 1;
            color: #fff;
        }

        .site-footer {
            flex: 0 0 auto;
            margin-top: 0 !important;
            padding: 1rem 0 !important;
            background: transparent !important;
            border-top: none !important;
            position: absolute;
            bottom: 0;
            width: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .site-footer__inner {
            pointer-events: auto;
            padding-bottom: 1rem;
        }
        
        @media (min-width: 768px) {
            .hub-container {
                flex-direction: row;
                gap: 3rem;
                justify-content: center;
                padding: 0 2rem;
            }
            .hub-card {
                height: auto;
                max-height: none;
                padding: 3rem 2.5rem;
                flex: 0 1 450px;
                min-height: 320px;
            }
            .hub-icon { font-size: 5rem; margin-bottom: 2rem; }
            .hub-title { 
                font-size: 2rem; 
                margin-bottom: 1rem; 
                word-break: keep-all;
                text-align: center;
            }
            .hub-desc { 
                font-size: 1.1rem; 
                word-break: keep-all;
            }
            .site-footer {
                position: relative;
                bottom: auto;
                padding: 2rem 0 !important;
            }
        }

        /* Mobile Wow Effects (Touch Devices) */
        @media (hover: none) {
            /* 1. Active/Touch Feedback */
            .hub-card:active {
                transform: scale(0.96);
                transition: transform 0.1s;
            }

            /* 2. Neon Pulse Glow */
            @keyframes neon-pulse-1 {
                0%, 100% { box-shadow: 0 0 20px rgba(65, 209, 255, 0.1); border-color: rgba(65, 209, 255, 0.3); }
                50% { box-shadow: 0 0 35px rgba(189, 52, 254, 0.2); border-color: rgba(189, 52, 254, 0.3); }
            }
            @keyframes neon-pulse-2 {
                0%, 100% { box-shadow: 0 0 20px rgba(255, 45, 136, 0.1); border-color: rgba(255, 45, 136, 0.3); }
                50% { box-shadow: 0 0 35px rgba(255, 142, 97, 0.2); border-color: rgba(255, 142, 97, 0.3); }
            }

            .hub-card:first-child {
                animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards, neon-pulse-1 4s infinite ease-in-out;
            }
            
            .hub-card:last-child {
                animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards, neon-pulse-2 4s infinite ease-in-out;
                animation-delay: 0.15s, 2s;
            }

            /* 3. Auto Shine Effect (자동 빛 반사) */
            .mobile-shine {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border-radius: 24px;
                background: linear-gradient(
                    120deg,
                    transparent 30%,
                    rgba(255, 255, 255, 0.1) 45%,
                    rgba(255, 255, 255, 0.2) 50%,
                    rgba(255, 255, 255, 0.1) 55%,
                    transparent 70%
                );
                background-size: 200% 100%;
                animation: shine-sweep 5s infinite linear;
                pointer-events: none;
                z-index: 3;
            }

            @keyframes shine-sweep {
                0% { background-position: 150% 0; }
                100% { background-position: -50% 0; }
            }
        }

        /* Hide mobile shine on desktop */
        @media (hover: hover) {
            .mobile-shine {
                display: none;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Spotlight Effect
            const cards = document.querySelectorAll('.hub-card');
            
            document.addEventListener('mousemove', (e) => {
                cards.forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                });
            });

            // Floating Particles
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '-1';
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            let particles = [];

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2;
                    this.speedX = Math.random() * 0.5 - 0.25;
                    this.speedY = Math.random() * 0.5 - 0.25;
                    this.opacity = Math.random() * 0.5;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }
                draw() {
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle());
                }
            }
            initParticles();

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            }
            animate();
        });
    </script>
