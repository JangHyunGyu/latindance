		<header class="site-header" role="banner">
			<div class="site-header__inner">
				<a class="brand" href="https://latindance.kr/">라틴댄스 라운지</a>
				<nav class="site-nav" aria-label="언어 전환">

				</nav>
			</div>
		</header>

		<main id="main" class="page" role="main">
			<section class="filters" aria-label="검색 필터">
				<form class="filter-form" role="search">
					<div class="filter-form__group">
						<label for="region" class="filter-form__label">지역</label>
						<select id="region" name="region" data-filter-region>
							<option value="all">전국</option>
						</select>
					</div>
					<fieldset class="filter-form__group" aria-labelledby="style-filter-label">
						<legend id="style-filter-label" class="filter-form__label">스타일</legend>
						<div class="filter-form__chips">
							<label class="chip">
								<input type="checkbox" value="salsa" data-filter-style>
								<span>살사</span>
							</label>
							<label class="chip">
								<input type="checkbox" value="bachata" data-filter-style>
								<span>바차타</span>
							</label>
							<label class="chip">
								<input type="checkbox" value="kizomba" data-filter-style>
								<span>키조바</span>
							</label>
							<label class="chip">
								<input type="checkbox" value="zouk" data-filter-style>
								<span>줌바ㆍ주크</span>
							</label>
						</div>
					</fieldset>
					<div class="filter-form__group filter-form__group--search">
						<label for="search" class="filter-form__label">검색</label>
						<input id="search" type="search" placeholder="이름, 도시, 키워드를 입력하세요" data-filter-search>
					</div>
					<button type="button" class="filter-form__reset" data-filter-reset>필터 초기화</button>
				</form>
			</section>

			<section class="results" aria-live="polite">
				<div class="results__header">
					<h2 class="results__title">링크 모음</h2>
					<p class="results__count" data-result-count>총 0곳이 검색되었습니다.</p>
				</div>
				<div id="venue-results" class="venue-grid" role="list"></div>
			</section>

			<section class="contribute" aria-labelledby="contribute-title">
				<h2 id="contribute-title" class="contribute__title">빠진 모임이 있나요?</h2>
