                    1. **Revisi√≥n General**: Flujo, Movimiento de Cabeza Natural, Din√°mica
                    2. **An√°lisis del L√≠der**:
                    - **Pros**: (Detalles espec√≠ficos)
                    - **Contras y Mejoras**: (Detalles espec√≠ficos)
                    - **Puntajes Detallados**:
                        - **B√°sico y Ritmo**: (0~10)
                        - **Conexi√≥n y Marco**: (0~10)
                        - **Liderazgo y Flujo**: (0~10)
                        - **Liderazgo de Movimiento de Cabeza**: (0~10, Seguridad)
                        - **Din√°mica**: (0~10)
                        - **Compa√±erismo y Seguridad**: (0~10)
                    - **Puntaje General**: (Promedio y Grado. *Criterios: 10(Campe√≥n Mundial) ~ 1(Novato)*)
                    3. **An√°lisis del Seguidor**:
                    - **Pros**: (Detalles espec√≠ficos)
                    - **Contras y Mejoras**: (Detalles espec√≠ficos)
                    - **Puntajes Detallados**:
                        - **B√°sico y Ritmo**: (0~10)
                        - **Conexi√≥n y Eje**: (0~10)
                        - **Seguimiento**: (0~10)
                        - **T√©cnica de Movimiento de Cabeza**: (0~10)
                        - **Flexibilidad y Aislamiento**: (0~10)
                        - **Compa√±erismo y Respiraci√≥n**: (0~10)
                    - **Puntaje General**: (Promedio y Grado. *Criterios: 10(Campe√≥n Mundial) ~ 1(Novato)*)`;
                    }
                }

                const prompt = `
                    You are a professional Latin Dance (Salsa, Bachata, Kizomba, Zouk, etc.) analyst.

                    [IMPORTANT] First, verify if this is a dance video.
                    If the video is completely unrelated to dance (e.g., landscape, food, document, static screen, news, etc.), 
                    DO NOT analyze and ONLY output the following sentence and exit:
                    "Lo siento, esto no parece ser un video de baile. Por favor, sube un video de baile para un an√°lisis preciso."

                    If it is a dance video, this is a ${genre || "Latin Dance"} ${type || "video"}.
                    Please analyze the unique characteristics of this video with an expert's eye.

                    [Criteria for 10-point Scale]
                    10 points represents the level of World Champions in this genre (${referenceDancers}).
                    Based on AI-learned data of these champions' **Posture, Connection, Musicality, and Movement Accuracy**, 
                    please evaluate relatively how close the dancers in the uploaded video are to this 'World Class' standard.
                    
                    Please provide the response in the following format (in Spanish):
                    ${analysisFormat}
                    
                    [Focus Points for ${genre}]:
                    ${genreFocus}
                    `.trim();

                const analyzeRes = await fetch(`${API_URL}?action=analyze`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        fileUri: fileUri,
                        mimeType: file.type,
                        genre: genre,
                        type: type,
                        userPrompt: prompt
                    })
                });

                if (!analyzeRes.ok) {
                    const text = await analyzeRes.text();
                    throw new Error(`Analysis failed (${analyzeRes.status}): ${text}`);
                }
                
                const text = await analyzeRes.text();
                if (!text) throw new Error("Empty response from server");
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error(`Invalid JSON response: ${text.substring(0, 100)}...`);
                }
                
                const content = data.choices?.[0]?.message?.content || "No se pudo obtener el resultado del an√°lisis.";
                latestAnalysisResult = content;

                // Save Result
                try {
                    const saveRes = await fetch(`${API_URL}?action=save_result`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            result: content,
                            genre: genre,
                            type: type
                        })
                    });
                    if (saveRes.ok) {
                        const saveData = await saveRes.json();
                        currentAnalysisId = saveData.id;
                        console.log("Result saved with ID:", currentAnalysisId);
                    }
                } catch (saveErr) {
                    console.warn("Failed to save result for sharing:", saveErr);
                }

                // Markdown Formatting
                const formattedContent = content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                    .replace(/### (.*?)\n/g, '<h3>$1</h3>') // H3
                    .replace(/## (.*?)\n/g, '<h2>$1</h2>') // H2
                    .replace(/# (.*?)\n/g, '<h1>$1</h1>') // H1
                    .replace(/\n/g, '<br>'); // Line breaks

                modalTitle.textContent = "Resultado del An√°lisis";
                modalBody.innerHTML = formattedContent;
                modalFooter.style.display = 'flex';

            } catch (error) {
                console.error(error);
                alert(`Error: ${error.message}`);
                modalTitle.textContent = "Ocurri√≥ un Error";
                modalBody.innerHTML = `<p style="color:red">Detalle: ${error.message}</p>`;
                modalFooter.style.display = 'none';
            } finally {
                isAnalyzing = false;
                modalCloseBtn.style.display = 'block';

                // UI Restore
                analyzeBtn.disabled = false;
                document.getElementById('danceGenre').disabled = false;
                document.getElementById('danceType').disabled = false;
                document.querySelector('label[for="videoInput"]').style.pointerEvents = "auto";
                document.querySelector('label[for="videoInput"]').style.opacity = "1";
            }
        });

        // Modal Functions
        function closeModal() {
            if (isAnalyzing) return;
            resultModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        resultModal.addEventListener('click', (e) => {
            if (isAnalyzing) return;
            if (e.target === resultModal) {
                closeModal();
            }
        });

        modalBody.addEventListener('scroll', () => {
            if (modalBody.scrollTop > 300) {
                scrollTopBtn.style.display = 'flex';
            } else {
                scrollTopBtn.style.display = 'none';
            }
        });

        scrollTopBtn.addEventListener('click', () => {
            modalBody.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Sharing Functions
        function shareKakao() {
            if (typeof Kakao === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://t1.kakaocdn.net/kakao_js_sdk/2.7.1/kakao.min.js';
                script.onload = () => {
                    try {
                        if (!Kakao.isInitialized()) {
                            Kakao.init('2a0f97309508f0405a563d70e1c01262');
                        }
                        shareKakao();
                    } catch (e) {
                        alert('Kakao SDK Init Failed: ' + e.message);
                    }
                };
                script.onerror = () => {
                    alert('Failed to load Kakao SDK.');
                };
                document.head.appendChild(script);
                return;
            }

            try {
                if (!Kakao.isInitialized()) {
                    Kakao.init('2a0f97309508f0405a563d70e1c01262');
                }

                const shareUrl = currentAnalysisId 
                    ? `https://latindance.kr/analysis-es.html?id=${currentAnalysisId}`
                    : 'https://latindance.kr/analysis-es.html';

                Kakao.Share.sendDefault({
                    objectType: 'feed',
                    content: {
                        title: 'An√°lisis de Precisi√≥n de Video de Baile',
                        description: 'La IA analiza tu video de baile y proporciona comentarios. ¬°Pru√©balo ahora!',
                        imageUrl: 'https://latindance.kr/assets/images/analysis_kakao_profile.png?v=2',
                        link: {
                            mobileWebUrl: shareUrl,
                            webUrl: shareUrl,
                        },
                    },
                    buttons: [
                        {
                            title: 'Ver Resultado',
                            link: {
                                mobileWebUrl: shareUrl,
                                webUrl: shareUrl,
                            },
                        },
                    ],
                });
            } catch (err) {
                console.error('Kakao Share Error:', err);
                alert('Error al compartir en KakaoTalk: ' + err.message);
            }
        }

        function copyResult() {
            if (!latestAnalysisResult) {
                alert('No hay resultado para copiar.');
                return;
            }
            
            navigator.clipboard.writeText(latestAnalysisResult).then(() => {
                alert('¬°Resultado copiado al portapapeles!');
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('Error al copiar el resultado.');
            });
        }

        // Load Shared Result
        window.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedId = urlParams.get('id');

            if (sharedId) {
                const API_URL = "https://latindance-api.yama5993.workers.dev";
                
                resultModal.style.display = 'flex';
                modalTitle.textContent = "Cargando Resultado Compartido...";
                modalBody.innerHTML = '<div class="spinner"></div><p style="text-align:center">Obteniendo resultado...</p>';
                modalFooter.style.display = 'none';
                modalCloseBtn.style.display = 'block';

                try {
                    const res = await fetch(`${API_URL}?action=get_result&id=${sharedId}`);
                    if (!res.ok) throw new Error("Result not found");
                    
                    const data = await res.json();
                    const content = data.result;
                    latestAnalysisResult = content;

                    const formattedContent = content
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/### (.*?)\n/g, '<h3>$1</h3>')
                        .replace(/## (.*?)\n/g, '<h2>$1</h2>')
                        .replace(/# (.*?)\n/g, '<h1>$1</h1>')
                        .replace(/\n/g, '<br>');

                    modalTitle.textContent = "Resultado del An√°lisis (Compartido)";
                    modalBody.innerHTML = formattedContent;
                    modalFooter.style.display = 'flex';
                    
                } catch (err) {
                    console.error(err);
                    modalTitle.textContent = "Error";
                    modalBody.innerHTML = `<p>No se pudo cargar el resultado compartido.<br>${err.message}</p>`;
                }
            }
        });
    </script>
