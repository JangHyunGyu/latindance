    <style>
        .analysis-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 3rem;
            margin: 2rem 0;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #fff;
        }
        .upload-area p {
            margin-top: 1rem;
            color: #aaa;
        }
        #videoInput {
            display: none;
        }
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #555;
        }
        #analyzeBtn {
            margin-top: 1rem;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #analyzeBtn:hover {
            background-color: #c2185b;
        }
        #analyzeBtn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #result {
            margin-top: 3rem;
            text-align: left;
            white-space: pre-wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            color: #eee;
            line-height: 1.6;
            display: none;
        }
        .loading {
            display: none;
            margin-top: 2rem;
            color: #aaa;
            font-size: 1.1rem;
        }
        .file-name {
            margin-top: 1rem;
            font-weight: bold;
            color: #fff;
        }
        .site-header {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .site-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container" style="text-align: center;">
            <a href="/" class="site-logo">전국 지역별 라틴댄스 모임</a>
        </div>
    </header>

	<main class="site-main">
		<section class="hero">
			<h1 class="hero__title">AI 댄스 영상 분석</h1>
			<p class="hero__description">춤 영상을 업로드하면 AI가 동작, 리듬, 자세를 분석하여 피드백을 제공합니다.<br>(test ver 1)</p>
		</section>

        <div class="analysis-container">
            <div class="options-area" style="margin-bottom: 2rem; text-align: left; background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 10px;">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #fff;">1. 춤 종류를 선택해주세요:</label>
                    <select id="danceGenre" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #222; color: #fff;">
                        <option value="Salsa">살사 (Salsa)</option>
                        <option value="Bachata">바차타 (Bachata)</option>
                        <option value="Kizomba">키좀바 (Kizomba)</option>
                        <option value="Zouk">주크 (Zouk)</option>
                    </select>
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #fff;">2. 영상의 유형을 선택해주세요:</label>
                    <select id="danceType" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #222; color: #fff;">
                        <option value="Social">소셜 (Social Dance)</option>
                        <option value="Performance">공연 (Performance)</option>
                    </select>
                </div>
            </div>

            <div class="upload-area" id="dropZone">
                <label for="videoInput" class="upload-btn">영상 선택하기</label>
                <input type="file" id="videoInput" accept="video/*">
                <p>또는 영상을 여기로 드래그하세요</p>
                <div id="fileName" class="file-name"></div>
            </div>

            <button id="analyzeBtn" disabled>분석 시작</button>
            
            <div id="loading" class="loading">
                <p>영상을 분석 중입니다... 잠시만 기다려주세요.</p>
                <p>(영상 길이에 따라 1~2분 정도 소요될 수 있습니다)</p>
            </div>
            
            <div id="result"></div>
        </div>
	</main>

	<footer class="site-footer" role="contentinfo">
		<p class="site-footer__text">© <span data-current-year>2025</span> 전국 지역별 라틴댄스 모임 · ArcherLab</p>
	</footer>

    <script>
        const videoInput = document.getElementById('videoInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const fileNameDiv = document.getElementById('fileName');
        const dropZone = document.getElementById('dropZone');

        // File selection handler
        videoInput.addEventListener('change', handleFileSelect);

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#fff';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            if (e.dataTransfer.files.length > 0) {
                videoInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            const file = videoInput.files[0];
            if (file) {
                const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
                
                if (file.size > 100 * 1024 * 1024) { // 100MB 제한
                    alert(`파일 크기가 너무 큽니다 (${sizeInMB} MB).\n100MB 이하의 영상만 업로드 가능합니다.\n(카카오톡 등으로 압축 후 올려주세요)`);
                    videoInput.value = ""; // 파일 선택 초기화
                    fileNameDiv.textContent = "";
                    analyzeBtn.disabled = true;
                    return;
                }

                fileNameDiv.textContent = `선택된 파일: ${file.name} (${sizeInMB} MB)`;
                analyzeBtn.disabled = false;
            } else {
                fileNameDiv.textContent = '';
                analyzeBtn.disabled = true;
            }
        }

        analyzeBtn.addEventListener('click', async () => {
            const file = videoInput.files[0];
            if (!file) return;

            // UI 상태 변경 (비활성화)
            analyzeBtn.disabled = true;
            document.getElementById('danceGenre').disabled = true;
            document.getElementById('danceType').disabled = true;
            document.querySelector('label[for="videoInput"]').style.pointerEvents = "none"; // 버튼 클릭 막기
            document.querySelector('label[for="videoInput"]').style.opacity = "0.5"; // 시각적 비활성화
            
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            resultDiv.textContent = '';

            try {
                const API_URL = "https://latindance-api.yama5993.workers.dev"; 

                // 1. 초기화 요청
                console.log("Step 1: Init");
                loadingDiv.innerHTML = "<p>업로드 준비 중...</p>";
                const initRes = await fetch(`${API_URL}?action=init`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        mimeType: file.type,
                        numBytes: file.size,
                        displayName: file.name
                    })
                });
                
                if (!initRes.ok) {
                    const text = await initRes.text();
                    throw new Error(`Init failed (${initRes.status}): ${text}`);
                }
                const { uploadUrl } = await initRes.json();

                // 2. 파일 업로드
                console.log("Step 2: Upload");
                loadingDiv.innerHTML = `
                    <p>영상 업로드 중... 0%</p>
                    <div style="width: 100%; background: #333; height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden;">
                        <div id="uploadProgressBar" style="width: 0%; height: 100%; background: #e91e63; transition: width 0.2s;"></div>
                    </div>
                    <p style="font-size: 0.9rem; color: #888; margin-top: 5px;">(고화질 영상은 시간이 더 걸릴 수 있습니다)</p>
                `;

                const uploadRes = await new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open("POST", `${API_URL}?action=upload`);
                    xhr.setRequestHeader("X-Upload-Url", uploadUrl);
                    xhr.setRequestHeader("Content-Type", file.type);

                    xhr.upload.onprogress = (e) => {
                        if (e.lengthComputable) {
                            const percent = Math.round((e.loaded / e.total) * 100);
                            const progressBar = document.getElementById('uploadProgressBar');
                            const statusText = loadingDiv.querySelector('p');
                            
                            if (progressBar) progressBar.style.width = `${percent}%`;
                            if (statusText) statusText.textContent = `영상 업로드 중... ${percent}%`;
                        }
                    };

                    xhr.onload = () => {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            try {
                                resolve(JSON.parse(xhr.responseText));
                            } catch (e) {
                                reject(new Error("Invalid JSON response from upload"));
                            }
                        } else {
                            reject(new Error(`Upload failed (${xhr.status}): ${xhr.responseText}`));
                        }
                    };

                    xhr.onerror = () => reject(new Error("Network error during upload"));
                    xhr.send(file);
                });

                const { fileUri, fileName } = uploadRes;

                // 3. 파일 처리 상태 대기 (Polling)
                console.log("Step 3: Polling Status");
                loadingDiv.innerHTML = "<p>영상 처리 중... (Google 서버에서 변환 중)</p>";
                
                let isReady = false;
                for (let i = 0; i < 60; i++) { // 최대 2분 대기
                    const checkRes = await fetch(`${API_URL}?action=check_status`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ fileName })
                    });
                    
                    if (!checkRes.ok) throw new Error("Status check failed");
                    const statusData = await checkRes.json();
                    
                    if (statusData.state === "ACTIVE") {
                        isReady = true;
                        break;
                    }
                    if (statusData.state === "FAILED") {
                        throw new Error("Video processing failed at Google side");
                    }
                    
                    // 2초 대기
                    await new Promise(r => setTimeout(r, 2000));
                }
                
                if (!isReady) throw new Error("Video processing timed out");

                // 4. 분석 요청
                console.log("Step 4: Analyze");
                loadingDiv.innerHTML = "<p>AI가 영상을 분석하고 있습니다... (최대 1~2분 소요)</p>";

                const genre = document.getElementById('danceGenre').value;
                const type = document.getElementById('danceType').value;

                const analyzeRes = await fetch(`${API_URL}?action=analyze`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        fileUri: fileUri,
                        mimeType: file.type,
                        genre: genre,
                        type: type
                    })
                });

                if (!analyzeRes.ok) {
                    const text = await analyzeRes.text();
                    throw new Error(`Analysis failed (${analyzeRes.status}): ${text}`);
                }
                
                // 여기서 JSON 파싱 에러가 나는지 확인
                const text = await analyzeRes.text();
                if (!text) throw new Error("Empty response from server");
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error(`Invalid JSON response: ${text.substring(0, 100)}...`);
                }
                
                const content = data.choices?.[0]?.message?.content || "분석 결과를 가져오지 못했습니다.";

                resultDiv.textContent = content;
                resultDiv.style.display = 'block';

            } catch (error) {
                console.error(error);
                alert(`오류 발생: ${error.message}`);
                resultDiv.textContent = `상세 에러: ${error.message}`;
                resultDiv.style.display = 'block';
            } finally {
                // UI 상태 복구 (활성화)
                analyzeBtn.disabled = false;
                document.getElementById('danceGenre').disabled = false;
                document.getElementById('danceType').disabled = false;
                document.querySelector('label[for="videoInput"]').style.pointerEvents = "auto";
                document.querySelector('label[for="videoInput"]').style.opacity = "1";
                
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
