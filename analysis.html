	<link rel="apple-touch-icon" sizes="180x180" href="favicon.png">

    <style>
        .analysis-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 3rem;
            margin: 2rem 0;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #fff;
        }
        .upload-area p {
            margin-top: 1rem;
            color: #aaa;
        }
        #videoInput {
            display: none;
        }
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #555;
        }
        #analyzeBtn {
            margin-top: 1rem;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #analyzeBtn:hover {
            background-color: #c2185b;
        }
        #analyzeBtn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #result {
            margin-top: 3rem;
            text-align: left;
            white-space: pre-wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            color: #eee;
            line-height: 1.6;
            display: none;
        }
        .loading {
            display: none;
            margin-top: 2rem;
            color: #aaa;
            font-size: 1.1rem;
        }
        .file-name {
            margin-top: 1rem;
            font-weight: bold;
            color: #fff;
        }
        .site-header {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .site-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container" style="text-align: center;">
            <a href="/" class="site-logo">전국 지역별 라틴댄스 모임</a>
        </div>
    </header>

	<main class="site-main">
		<section class="hero">
			<h1 class="hero__title">AI 댄스 영상 분석</h1>
			<p class="hero__description">춤 영상을 업로드하면 AI가 동작, 리듬, 자세를 분석하여 피드백을 제공합니다.<br>(test ver 1)</p>
		</section>

        <div class="analysis-container">
            <div class="upload-area" id="dropZone">
                <label for="videoInput" class="upload-btn">영상 선택하기</label>
                <input type="file" id="videoInput" accept="video/*">
                <p>또는 영상을 여기로 드래그하세요</p>
                <div id="fileName" class="file-name"></div>
            </div>

            <button id="analyzeBtn" disabled>분석 시작</button>
            
            <div id="loading" class="loading">
                <p>영상을 분석 중입니다... 잠시만 기다려주세요.</p>
                <p>(영상 길이에 따라 1~2분 정도 소요될 수 있습니다)</p>
            </div>
            
            <div id="result"></div>
        </div>
	</main>

	<footer class="site-footer" role="contentinfo">
		<p class="site-footer__text">© <span data-current-year>2025</span> 전국 지역별 라틴댄스 모임 · ArcherLab</p>
	</footer>

    <script>
        const videoInput = document.getElementById('videoInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const fileNameDiv = document.getElementById('fileName');
        const dropZone = document.getElementById('dropZone');

        // File selection handler
        videoInput.addEventListener('change', handleFileSelect);

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#fff';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            if (e.dataTransfer.files.length > 0) {
                videoInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            const file = videoInput.files[0];
            if (file) {
                fileNameDiv.textContent = `선택된 파일: ${file.name}`;
                analyzeBtn.disabled = false;
            } else {
                fileNameDiv.textContent = '';
                analyzeBtn.disabled = true;
            }
        }

        analyzeBtn.addEventListener('click', async () => {
            const file = videoInput.files[0];
            if (!file) return;

            // UI 상태 변경
            analyzeBtn.disabled = true;
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            resultDiv.textContent = '';

            try {
                const API_URL = "https://latindance-api.yama5993.workers.dev"; 

                // 1. 초기화 요청
                console.log("Step 1: Init");
                loadingDiv.innerHTML = "<p>업로드 준비 중...</p>";
                const initRes = await fetch(`${API_URL}?action=init`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        mimeType: file.type,
                        numBytes: file.size,
                        displayName: file.name
                    })
                });
                
                if (!initRes.ok) {
                    const text = await initRes.text();
                    throw new Error(`Init failed (${initRes.status}): ${text}`);
                }
                const { uploadUrl } = await initRes.json();

                // 2. 파일 업로드
                console.log("Step 2: Upload");
                loadingDiv.innerHTML = "<p>영상 업로드 중... (시간이 조금 걸릴 수 있습니다)</p>";
                const uploadRes = await fetch(`${API_URL}?action=upload`, {
                    method: "POST",
                    headers: {
                        "X-Upload-Url": uploadUrl,
                        "Content-Type": file.type
                    },
                    body: file
                });

                if (!uploadRes.ok) {
                    const text = await uploadRes.text();
                    throw new Error(`Upload failed (${uploadRes.status}): ${text}`);
                }
                const { fileUri } = await uploadRes.json();

                // 3. 분석 요청
                console.log("Step 3: Analyze");
                loadingDiv.innerHTML = "<p>AI가 영상을 분석하고 있습니다... (최대 1~2분 소요)</p>";
                const analyzeRes = await fetch(`${API_URL}?action=analyze`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        fileUri: fileUri,
                        message: "이 춤 영상을 분석해줘. 동작의 정확성, 리듬감, 자세 교정할 점을 알려줘."
                    })
                });

                if (!analyzeRes.ok) {
                    const text = await analyzeRes.text();
                    throw new Error(`Analysis failed (${analyzeRes.status}): ${text}`);
                }
                
                // 여기서 JSON 파싱 에러가 나는지 확인
                const text = await analyzeRes.text();
                if (!text) throw new Error("Empty response from server");
                
                const data = JSON.parse(text);
                const content = data.choices?.[0]?.message?.content || "분석 결과를 가져오지 못했습니다.";

                resultDiv.textContent = content;
                resultDiv.style.display = 'block';

            } catch (error) {
                console.error(error);
                alert(`오류 발생: ${error.message}`);
                resultDiv.textContent = `상세 에러: ${error.message}`;
                resultDiv.style.display = 'block';
            } finally {
                analyzeBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
